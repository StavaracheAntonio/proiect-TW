<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="utf-8">
    <title>Fundamental CSS comprehension</title>
    <link rel="stylesheet" type="text/css" href="settings.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<script type="text/javascript" src="cal.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  </head>
  
  <body>

    <div class="top-bar">
        <div class="menu">
            <a class="sgnButton" href="#">Sign Up</a>
            <a class="lgnButton" href="#">Log In</a>            
        </div>
    </div>

	<div class="container">
        
        <div class="account">

            <div class="account-container">

                <div class="userInfo">
                    <div class="comp">
                        <div class="title">Username:</div>
                        <div class="compIn">
                            <textarea class="form-field" > </textarea>
                        </div >
                    </div>

                    <div class="comp">
                        <div class="title">E-mail</div>
                        <div class="compIn">
                            <textarea class="form-field" > </textarea>
                        </div >
                    </div>

                    <div class="comp">
                        <div class="title">Password</div>
                        <div class="compIn">
                            <textarea class="form-field" > </textarea>
                        </div >
                    </div>

                    <div class="comp">
                        <div class="title">Repeat Password</div>
                        <div class="compIn">
                            <textarea class="form-field" > </textarea>
                        </div >
                    </div>                    

            </div>


                <div class="profile-text-container">
                    <p class="profile-title"> PROFILE </p>
                </div>

                <div class="avatar-img">
                    <p class="avatar-text">Avatar picture</p>
                    <img src="img/icons/generic-profile.png" alt="location">
                    <a class="upImg">Upload picture</a>
                </div>

                <div class="addInfo">
                    <div class="accountType">
                        <img src="img/icons/facebook.png" alt="location">
                        <a class="socialName">Add Facebook</a>
                    </div>
                    
                    <div class="accountType">
                        <img src="img/icons/twitter.png" alt="location">
                        <a class="socialName">Add Twitter</a>
                    </div>

                    <div class="accountType">
                        <img src="img/icons/instagram.png" alt="location">
                        <a class="socialName">Add Instagram</a>
                    </div>

                    <div class="accountType">
                        <img src="img/icons/googlePlus.png" alt="location">
                        <a class="socialName">Add Google+</a>
                    </div>                    
                </div>

                <div class="aboutMe">

                    <div class="title">About me:</div>

                    <div class="inputMe">
                        <textarea class="form-field" > </textarea>
                    </div >

                    <div class="upButton">
                        <a class="upInfo">Update Information</a>            
                    </div>

                </div>
                    
            </div>
        </div>

        <div class="ceva">
            
        </div>

    </div>

  
  </body>

 </html>
